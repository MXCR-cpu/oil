name: Xcode Build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-build:
    runs-on: macos-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Set up Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: '5.8.0'
    - name: Build
      run: xcodebuild build -project oil.xcodeproj -scheme oil
