name: Xcode Build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-build:
    runs-on: macos-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Set Up Xcode
      run: xcode-select --install
    - name: Build
      run: xcodebuild build -project oil.xcodeproj -scheme oil
